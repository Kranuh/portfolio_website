<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Basic Bootstrap Template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional Bootstrap theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!-- main container -->
  <div class="container-fluid" style="height:100%;">
    <div class="row" style="height:100%;">
      <div class="container-fluid header_background">
        <div class="container match_parent">
          <!-- intro name -->
          <div class="row vertical-center" style="height:50%;">
            <div class="vertical-bottom col-xs-8 col-sm-8 col-md-10 offset-xs-2 offset-sm-2 offset-md-1">
              <display class="header_text">Hi, I'm Tim and I</display>
            </div>
          </div>

          <!-- typed.js -->
          <div class="row vertical-center" style="height:300px;">
            <div class="vertical-top col-xs-8 col-sm-8 col-md-10 offset-xs-2 offset-sm-2 offset-md-1">
              <h1 class="element header_text" style="display:inline;"></h1>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="row page_background" style="height:100%;"></div>
      <!-- CARD VIEW 1 -->
      <div class="col-12">
        <div class="row match_parent" >
          <div class="col-xs-12 col-md-10 offset-md-1 relax card first_card_background" data-rellax-speed="7" data-rellax-zindex="1">

          </div>
        </div>


        <!-- spacer -->
        <div class="row match_parent" style="margin-top:10vh;"></div>


        <div class="row match_parent" style="background-color:pink;height:200px;"></div>

      </div>

    </div>

  </div>

  </div>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="bundle.js"></script>
</body>

</html>
